name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Assurez-vous d'utiliser une version compatible avec Expo

    - name: Install Expo CLI
      run: npm install -g expo-cli

    - name: Install dependencies
      working-directory: ./frontend
      run: |
        npm install

    - name: Start Expo
      working-directory: ./frontend
      run: 
        export CI=false
        npx expo start -c