name: Build Android App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend  # Assurez-vous d'ajuster le chemin selon votre structure de projet

      - name: Build Android App
        run: npm run build:android  # Assurez-vous d'ajuster la commande de build selon votre configuration

      # Vous pouvez ajouter d'autres étapes ici, comme les tests unitaires, les vérifications de qualité, etc.

