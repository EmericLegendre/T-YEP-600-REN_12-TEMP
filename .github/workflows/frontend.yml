name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '15'  # Change this to Node.js version 15 or higher

    - name: Install dependencies
      working-directory: ./frontend  # Change this to your frontend directory
      run: npm install
      
    - name: Start Expo
      working-directory: ./frontend  # Change this to your frontend directory
      run: npx expo start -c
