name: Build Expo Project with EAS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install Expo CLI
        working-directory: ./frontend
        run: npm install --global expo-cli

      - name: Install EAS CLI
        working-directory: ./frontend
        run: npm install --global eas-cli

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Configure Expo authentication
        run: npx expo login --username ${{ secrets.EXPO_USERNAME }} --password ${{ secrets.EXPO_PASSWORD }}

      - name: Build project for Android
        working-directory: ./frontend
        run: eas build --platform android --non-interactive
