name: Frontend Build Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Install dependencies
        working-directory: ./frontend  # Change this to your frontend directory
        run: npm install

      - name: Prebuild Expo project
        working-directory: ./frontend  # Change this to your frontend directory
        run: npx expo prebuild
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Run Android build
        working-directory: ./frontend  
        run: npx react-native run-android --variant=release --no-packager

      # Optional: Uncomment this section if you need to verify iOS build
      # - name: Run iOS build
      #   working-directory: ./frontend  # Change this to your frontend directory
      #   run: npx react-native run-ios --configuration=Release --no-packager
