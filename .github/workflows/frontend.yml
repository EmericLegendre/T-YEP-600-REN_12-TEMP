name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install EAS CLI
      run: npm install -g eas-cli

    - name: Install dependencies
      working-directory: ./frontend  # Change this to your frontend directory
      run: npm install

    - name: Build Android APK
      working-directory: ./frontend  # Change this to your frontend directory
      run: |
        eas build --platform android --local
