name: Frontend Build Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        working-directory: ./frontend  # Change this to your frontend directory
        run: npm install

      - name: Authenticate with EAS
        working-directory: ./frontend  # Change this to your frontend directory
        run: eas login --token ${{ secrets.EXPO_TOKEN }}

      - name: Run EAS Build for Android
        working-directory: ./frontend  # Change this to your frontend directory
        run: eas build --platform android --non-interactive

      # Optional: Uncomment this section if you need to verify iOS build
      # - name: Run EAS Build for iOS
      #   working-directory: ./frontend  # Change this to your frontend directory
      #   run: eas build --platform ios --non-interactive
